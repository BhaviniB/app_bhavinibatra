apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app-deployment-test-master
  labels:
    app: dotnet-app-test-master
spec: 
  replicas: 3
  selector:
    matchLabels:
        app: dotnet-app-test-master
  template:
    metadata:
        labels:
          app: dotnet-app-test-master
    spec:
      containers:
        - name: dotnet-app-test-master
          image: bhavinibatra/test-master:latest
          ports:
            -  name: http
               containerPort: 80
               protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
    name: dotnet-app-test-master
spec: 
   type: NodePort
   selector:
       app: dotnet-app-test-master
   ports:
      - protocol: TCP
        nodePort: 30150
        port: 80
        targetPort: 80