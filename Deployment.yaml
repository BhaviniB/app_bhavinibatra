apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnet-app-deployment-master
  labels:
    app: dotnet-app-master
spec:
  replicas: 4
  selector:
    matchLabels:
      app: dotnet-app-master
  template:
    metadata:
      labels:
        app: dotnet-app-master
    spec:
      containers:
        - name: dotnet-app-master
          image: bhavinibatra/master:latest
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: dotnet-app-master
  namespace: kubernetes-cluster-bhavinibatra
spec:
  type: NodePort
  selector:
    app: dotnet-app-master
  ports:
    - protocol: TCP
      nodePort: 30157
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Namespace
metadata:
    name: kubernetes-cluster-bhavinibatra
    labels:
        name: kubernetes-cluster